name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'app-poredoimage-cqevadpy77pvi'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  DOTNET_VERSION: '9.0.x'
  AZURE_RESOURCE_GROUP: 'poredoimage-uksouth'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore ImageGc.sln
      
    - name: Build solution
      run: dotnet build ImageGc.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test ImageGc.Tests/ImageGc.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true
      
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: .NET Tests
        path: '**/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: false
        
    - name: Publish application
      run: dotnet publish Server/Server.csproj --configuration Release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: poredoimage-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: poredoimage-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        
    - name: Verify deployment health
      run: |
        echo "Waiting 30 seconds for app to start..."
        sleep 30
        
        HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health"
        echo "Checking health endpoint: $HEALTH_URL"
        
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL)
        echo "Health check status: $HTTP_STATUS"
        
        if [ $HTTP_STATUS -eq 200 ]; then
          echo "✅ Deployment successful - app is healthy"
        else
          echo "⚠️ Warning - health check returned status $HTTP_STATUS"
        fi
