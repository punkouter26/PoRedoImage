name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: 'PoRedoImage'
  AZURE_LOCATION: 'eastus'
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install Aspire workload
      run: dotnet workload install aspire
        
    - name: Install Aspire CLI
      run: dotnet tool install -g aspire.cli
        
    - name: Restore dependencies
      run: dotnet restore PoImageGc.slnx
      
    - name: Build solution
      run: dotnet build PoImageGc.slnx --configuration Release --no-restore
      
    - name: Run unit and integration tests
      run: dotnet test PoImageGc.slnx --configuration Release --no-build --verbosity normal
      
    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Deploy with Aspire CLI
      run: |
        aspire deploy src/PoImageGc.AppHost/PoImageGc.AppHost.csproj \
          --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --location ${{ env.AZURE_LOCATION }} \
          --azure-container-registry acrposhared \
          --azure-container-apps-environment cae-poshared \
          --no-prompt
      env:
        AZURE_KEY_VAULT_ENDPOINT: "https://kv-poshared.vault.azure.net/"
        AZURE_CLIENT_ID: "183a4196-d24f-4519-afea-783ff01dbb17"

