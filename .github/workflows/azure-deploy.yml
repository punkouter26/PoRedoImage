name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_CONTAINER_APP_NAME: 'poredoimage-app'
  AZURE_RESOURCE_GROUP: 'PoRedoImage'
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore PoImageGc.slnx
      
    - name: Build solution
      run: dotnet build PoImageGc.slnx --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test PoImageGc.slnx --configuration Release --no-build --verbosity normal
      
    - name: Publish application
      run: dotnet publish src/PoImageGc.Web/PoImageGc.Web.csproj --configuration Release --output ./publish
      
    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v2
      with:
        appSourcePath: ./publish
        acrName: ${{ secrets.AZURE_ACR_NAME }}
        containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
        resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}

